<div class="container p-4">
  <p>apiUpload-images</p>
  <br>
  <div>
   <img [src]="imagenBase64" style="max-width: 200px; font-size: 14px; font-style: bold;">
  </div>
  <div>
   <input type="file" name="image" (change)="selectFile($event)">
   <button type="button" class="btn btn-primary" (click)=subirArchivo()> Subir archivo</button>
   <button type="button" class="btn btn-primary" (click)="ingresar()">Guardar</button>
   <br>
   <p>La URL de la imagen es: <a href="{{ miImagen.imageurl }}">Ver imagen</a>
    <br> {{ miImagen.imageurl }}
   </p>
  </div>
 </div>
 <button class="btn btn-primary" (click)="consultarImages()">Mostrar</button>
 <button class="btn btn-primary" (click)="consultarMisImages()">Mis imagenes</button>

 <br>
 <br>

 <div class="row">
  <div class="col-md-2" *ngFor="let image of galeria">
   <div class="card mb-10 shadow-sm">
    <img class="card-img-top" src="{{ image.imageurl }}">
     <p class="notification-icon">{{ image.creador }}</p>
     <p class="notification-icon-dos">{{ image.fecha_creacion }}</p>
 

    <div *ngIf="image.creador === usuarioLoggeado">
     <span style="color: brown;"></span>
     <input type="text" id="nombre" class="form-control" [(ngModel)]="miImagen.nombre" placeholder="Nombre" *ngIf="mostrarInputEdicion">
     <a (click)="preguntar(image.id_image, image.nombre)">
      <span class="fas fa-eraser fa-2x eliminar" title="eliminar"></span>
     </a>
     <a (click)="cargarDatos(image, image.id_image);activarEdicion()">
      <span class="fas fa-edit fa-2x editar" title="editar"></span>
     </a>
     <a (click)="editar()">
      <span class="fas fa-check-square  fa-2x ingresar" title="actualizar"></span>
     </a>
    </div>
   </div>
  </div>
 </div>
